<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Aji_challe - Add Favorites</title>
    <meta name="description" content="kali" />
    <meta name="keywords" content="kali" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- フォームセクション -->
    <div class="container">
      <h2>add favorites</h2>
      <form id="favorites-form">
        <div class="form-group">
          <label for="group">所属</label>
          <input type="text" id="group" name="group" required />
        </div>
        <div class="form-group">
          <label for="name">名前</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="main-description">メインの説明</label>
          <input
            type="text"
            id="main-description"
            name="main-description"
            required
          />
        </div>
        <div class="form-group">
          <label for="sub-description">サブの説明</label>
          <input
            type="text"
            id="sub-description"
            name="sub-description"
            required
          />
        </div>
        <button type="submit">追加</button>
      </form>
      <div id="message"></div>
    </div>

    <!-- プレビューセクション -->
    <div class="preview-container">
      <h2>プレビュー</h2>
      <div class="user-card" id="user-card">
        <div class="user-group" id="preview-group">所属</div>
        <div class="user-name" id="preview-name">名前</div>
        <div class="user-main-description" id="preview-main-description">
          メインの説明
        </div>
        <div class="user-sub-description" id="preview-sub-description">
          サブの説明
        </div>
      </div>
    </div>

    <!-- JavaScriptの追加 -->
    <script src="script.js"></script>
  </body>
</html>
